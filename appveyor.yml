# Test against this version of Node.js
environments:
  matrix:
    # node.js
    - nodejs_version: "6"
    #- nodejs_version: "6" # Add multiple versions

# Install scripts (run after repo cloning)
install:
  # Get the latest stable version ov Node.js or io.js
  - ps: Install-Product node $env:nodejs_version
  # Install modules
  - npm install

# Post-install test scripts
test_script:
  # Output usful info for debugging
  - node --version
  - npm --version
  # Run tests
  - npm test

# Don't actually build
build: off